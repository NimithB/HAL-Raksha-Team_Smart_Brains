</head>

    <script>
        // audio.js
const clickSound = new Audio('{{ url_for("static", filename="sounds/mouse.mp3") }}');

// Function to play the sound
function playClickSound(event) {
    event.preventDefault();  // Prevents the default action (like page redirect)
    clickSound.play();
    setTimeout(() => {
        // After the sound is played, allow the default action (page navigation)
        window.location.href = event.target.href;
    }, clickSound.duration * 1000); // Wait for the sound to finish before navigating
}

// Add event listener to all anchor tags
document.querySelectorAll('.nav-item').forEach(anchor => {
    anchor.addEventListener('click', playClickSound);
});


    </script>
</body>
</html>

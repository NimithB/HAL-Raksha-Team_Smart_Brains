{% extends "base.html" %}

{% block content %}
<div class="card" style="text-align: center;">
    <h1>Emergency SOS</h1>
    <p>Press the button below in case of emergency</p>
    <button class="button sos" onclick="sendSOS()">SOS</button>
    <br><br>
    <p><iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3888.6932166479983!2d77.52433287539073!3d12.927428587383915!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bae3e51e9d44b57%3A0x7306c680a9673b5a!2sGlobal%20Academy%20of%20Technology!5e0!3m2!1sen!2sin!4v1738401927861!5m2!1sen!2sin" width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe></p>
</div>

<script>
async function sendSOS() {
    playButtonSound();  // Make sure this function is defined elsewhere
    try {
        const response = await fetch("/sos", {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            }
        });
        
        if (response.ok) {
            const result = await response.json();
            alert(result.message || "Emergency signal sent!");
        } else {
            alert("Error sending emergency signal!");
        }
    } catch (error) {
        alert("Error connecting to the server!");
    }
}
</script>
{% endblock %}
